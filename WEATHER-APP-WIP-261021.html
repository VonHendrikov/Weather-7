<!DOCTYPE html>
<html>
  <head>
    <title>Hendricks Weather</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="title">Guessing the Weather with Hendricks</div>

      <form id="search-form">
        <input
          type="text"
          placeholder="Where to next?"
          class="search-city-weather"
          autocomplete="off"
          autofocus="on"
          id="city-input"
        />
        <input type="submit" value="Search" class="search-button" />
        <button class="currentlocationbtn" id="current-location">
          Current Location
        </button>
      </form>

      <div class="currentWeather">
        <h1 id="city"></h1>
        <h4 id="Date"></h4>

        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img
                src=""
                alt=""
                id="icon"
                class="float-left"
              />
              <div class="float-left">
                <strong id="temperature"></strong>
                <span class="units"> °C | °F</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="conditions"></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>

      <small class="link-to-code">
        <a href="https://github.com/VonHendrikov/Weather-7" target="_blank"
          >Open-source code</a
        >

        by L Hendricks
      </small>

      <script src="src/script.js"></script>
    </div>
  </body>
</html>
